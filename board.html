<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/join-main/join-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="join-main/join-main.css" />
    <link rel="stylesheet" href="styles/board.css" />
    <link rel="stylesheet" href="add-task/add-task.css" />
    <link rel="stylesheet" href="add-task/add-task-overlay.css" />
    <link rel="stylesheet" href="/join-main/join-main-responsive.css" />
    <title>Board</title>
  </head>
  <body
    id="body"
    onload="renderSidebar(), renderHeader(), init('add-task'), renderSidebarResponsive()"
  >
    <div id="sidbar"></div>
    <section id="sidebar-responsive"></section>
    <div id="header"></div>
    <div id="main">
      <div id="board-header-div">
        <div id="alignment-board-div">
          <h1>Board</h1>
          <div id="board-alignment-end">
            <input id="searchTasks" type="text" placeholder="Find Task" />
            <hr id="divider" />
            <img id="searchIcon" src="/assets/img/search.svg" alt="" />
            <button id="add-task-button" onclick="addTask()">Add task +</button>
          </div>
        </div>
      </div><div id="the-board">
      <div class="task-column" id="to-do-column">
        To do<button class="small-add-task-btn">+</button>
      </div>
      <div class="task-column" id="in-progress-column">
        In progress<button class="small-add-task-btn">+</button>
      </div>
      <div class="task-column" id="await feedback-column">
        Await feedback<button class="small-add-task-btn">+</button>
      </div>
      <div class="task-column" id="done-column">
        Done<button class="small-add-task-btn">+</button>
      </div>
      <div id="add-task" class="d_none"></div>
    </div></div>
  </body>
  <!-- Scripts -->
  <script src="/join-main/side-bar.js"></script>
  <script src="/join-main/join-header.js"></script>
  <script src="/add-task/add-task.js"></script>
</html>
