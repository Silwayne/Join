<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/join-main/join-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/contacts.css" />
    <link rel="stylesheet" href="/styles/add-contact-overlay.css" />
    <link rel="stylesheet" href="join-main/join-main.css" />

    <title>Contacts</title>
  </head>
  <body
    onload="rightContactDetailsHideOnLoad(), renderSidebar(), renderHeader()"
  >
    <div id="sidbar"></div>
    <div id="contact-page-area">
      <div id="header"></div>
      <div id="contact-div">
        <div class="contacts-page-div">
          <div id="left-contacts-page-column">
            <button
              class="add-contact-btn"
              onclick="displayAddContactOverlay()"
            >
              Add new contact
              <img class="button-icon" src="/assets/img/add-contact.svg" />
            </button>
            <div id="left-contact-list"></div>
          </div>
          <div id="right-contacts-page-column">
            <div id="contacts-header">
              <h1>Contacts</h1>
              <seperator></seperator>
              <h2>Better with a team</h2>
            </div>
            <div class="user-contact-header"></div>
            <div id="contact-details-area">
              <div class="user-name-header">
                <div id="user-picture-big-index" class="user-picture-big">
                  Userimage
                </div>
                <div class="user-name-area">
                  <div id="big-user-name" class="big-user-name">User Name</div>
                  <div class="user-name-options">
                    <a
                      id="contact-edit"
                      onclick="editContact(key, user)"
                      class="edit-options"
                      ><img
                        class="option-icon"
                        src="/assets/img/edit-pen-icon.svg"
                      />
                      Edit</a
                    >
                    <a
                      id="contact-to-trash"
                      class="edit-options"
                      onclick="deleteContactFromDatabase(key)"
                      ><img
                        class="option-icon"
                        src="/assets/img/trash-icon.svg"
                      />
                      Delete</a
                    >
                  </div>
                </div>
              </div>
              <h3 class="contact-information">Contact Information</h3>
              <div class="contact-details">
                <h4>E-Mail</h4>
                <br />
                <a id="user-email" class="user-email">user@name.com</a>
                <h4 class="phone-number">Phone</h4>
                <br />
                <p id="user-phone-number" class="user-phone-number"></p>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="overlayArea"></div>
    </div>
  </body>
  <script src="/scripts/contacts.js"></script>
  <script src="/join-main/side-bar.js"></script>
  <script src="/join-main/join-header.js"></script>
  <script src="/scripts/contacts-overlay.js"></script>
</html>
