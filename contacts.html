<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/join-main/join-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/contacts.css" />
    <link rel="stylesheet" href="/styles/add-contact-overlay.css" />
    <link rel="stylesheet" href="join-main/join-main.css" />

    <title>Contacts</title>
  </head>
  <body
    id="body"
    onload="rightContactDetailsHideOnLoad(), renderSidebar(), renderHeader()"
  >
    <div id="sidbar"></div>
    <div id="contact-page-area">
      <div id="header"></div>
      <div id="contact-div">
        <div class="contacts-page-div">
          <div id="left-contacts-page-column">
            <button
              id="add-contact-btn"
              class="add-contact-btn"
              onclick="displayAddContactOverlay()"
            >
              Add new contact
              <img class="button-icon" src="/assets/img/add-contact.svg" />
            </button>
            <button id="edit-options-button"></button>
            <div id="left-contact-list"></div>
          </div>
          <div id="right-contacts-page-column">
            <div id="contacts-header">
              <h1>Contacts</h1>
              <seperator></seperator>
              <h2>Better with a team</h2>

              <div id="user-contact-header" class="user-contact-header"></div>
            </div>
            <div id="contact-details-area"></div>
          </div>
        </div>
      </div>
      <div id="overlayArea"></div>
    </div>
  </body>
  <!-- Scripts -->
  <script src="/scripts/contacts.js"></script>
  <script src="/join-main/side-bar.js"></script>
  <script src="/join-main/join-header.js"></script>
  <script src="/scripts/contacts-overlay.js"></script>
</html>
