<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/join-main/join-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/contacts.css" />
    <title>Contacts</title>
  </head>
  <body>
    <div id="contact-div">
      <div class="contacts-page-div">
        <div id="left-contacts-page-column">
          <button>
            Add new contact
            <img class="button-icon" src="/assets/img/add-contact.svg" />
          </button>
          <div id="user">
            <div class="user-area">
              <div class="user-picture">
                <div id="user-icon-index" class="user-icon"></div>
              </div>
              <div class="user-info">
                <p class="user-name" id="user-name-index">User Name</p>
                <p class="user-email">user@e-mail.com</p>
              </div>
            </div>
          </div>
        </div>
        <div id="right-contacts-page-column">
          <div id="contacts-header">
            <h1>Contacts</h1>
            <seperator></seperator>
            <h2>Better with a team</h2>
          </div>
          <div class="user-contact-header"></div>
          <div class="user-name-header">
            <div id="user-picture-big-index" class="user-picture-big">
              Userimage
            </div>
            <div class="user-name-area">
              <div class="big-user-name">User Name</div>
              <div class="user-name-options">
                <a class="edit-options"
                  ><img
                    class="option-icon"
                    src="/assets/img/edit-pen-icon.svg"
                  />
                  Edit</a
                >
                <a class="edit-options"
                  ><img class="option-icon" src="/assets/img/trash-icon.svg" />
                  Delete</a
                >
              </div>
            </div>
          </div>
          <h3 class="contact-information">Contact Information</h3>
          <h4>E-Mail</h4>
          <h4>Phone</h4>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts/contacts.js"></script>
</html>
