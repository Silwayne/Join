<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/join-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/img/Capa 1.svg" />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/contacts.css" />
    <link rel="stylesheet" href="./styles/add-contact-overlay.css" />
    <link rel="stylesheet" href="./styles/contact-responsive.css" />
    <link rel="stylesheet" href="./styles/join-main.css" />
    <link rel="stylesheet" href="./styles/join-main-responsive.css" />
    <link rel="stylesheet" href="./styles/rotate.css" />

    <title>Contacts</title>
  </head>
  <body
    id="body"
    onload="rightContactDetailsHideOnLoad(), renderSidebar(), renderHeader(), renderSidebarResponsive(), initDropdownEvents()"
  >
    <div id="landscape-blocker">
      <p id="rotate">Please rotate your device to portrait mode.</p>
    </div>
    <div id="sidbar"></div>
    <section id="sidebar-responsive"></section>
    <div id="contact-page-area">
      <div id="header"></div>
      <div id="contact-div">
        <div class="contacts-page-div">
          <div id="left-contacts-page-column">
            <button
              id="add-contact-btn"
              class="add-contact-btn"
              onclick="displayAddContactOverlay()"
            >
              Add new contact
              <img class="button-icon" src="./assets/img/add-contact.svg" />
            </button>
            <div id="left-contact-list"></div>
          </div>
          <div id="right-contacts-page-column">
            <div id="contacts-header">
              <div #contact-header-without-arrow>
                <h1>Contacts</h1>
                <seperator></seperator>
                <h2>Better with a team</h2>
                <seperator-bottom></seperator-bottom>
              </div>
              <div id="user-contact-header" class="user-contact-header"></div>
            </div>
            <div id="contact-details-area"></div>
          </div>
        </div>
      </div>
      <div id="overlayArea"></div>
    </div>
  </body>
  <!-- Scripts -->
  <script src="./scripts/firebase-log-in.js"></script>
  <script src="./scripts/contacts.js"></script>
  <script src="./scripts/contacts-validations.js"></script>
  <script src="./scripts/side-bar.js"></script>
  <script src="./scripts/join-header.js"></script>
  <script src="./scripts/contacts-overlays.js"></script>
  <script src="./scripts/contacts-templates.js"></script>
</html>
