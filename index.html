<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/log-in.css" />
    <link rel="stylesheet" href="./styles/log-in-responsive.css">
    <link rel="shortcut icon" href="/assets/img/Capa 1.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/rotate.css" />
    <title>Join Log in</title>
  </head>
  <body>
    
    <div id="message-box" class="d-none"></div>
    <div id="landscape-blocker">
      <p id="rotate">Please rotate your device to portrait mode.</p>
    </div>

    <div class="loader" id="loader">
      <img src="./assets/img/Capa 2.svg" alt="Logo" />
    </div>

    <img class="logo" src="./assets/img/Capa 1.svg" alt="Logo" id="logo" />

    <section class="login-page">
      <div class="log-in-container">
        <div class="login-container-headline">
          <h1 class="login-headline">Log in</h1>
          <img class="blue-line" src="./assets/img/Vector 5.svg" alt="Strich" />
        </div>

        <form class="log-in-form" onsubmit="login(); return false;">

          <label class="input-container">
            <input type="text" placeholder="E-Mail" id="email" required />
            <img
              class="input-icon"
              src="./assets/img/mail.svg"
              alt="E-Mail Icon"
            />
          </label>

          <label class="input-container">
            <input
              type="password"
              placeholder="Passwort"
              id="password"
              required
            />
            <img
              class="input-icon-lock"
              src="./assets/img/lock.svg"
              alt="Passwort Icon"
            />
          </label>
          
          <div class="container-button">
            <button class="log-in-button" type="submit">Login</button>

            <button
              class="guest-log-in-button"
              type="button"
              onclick="guestLogin()"
            >
              Guest Login
            </button>
          </div>
        </form>
      </div>

      <section class="register-container">
        <span class="no-user">Not a Join user?</span>
        <a class="button-link" href="./register.html">
          <button class="register-button" type="button">Sign Up</button>
        </a>
      </section>

      <footer>
        <a class="footer-link" href="./privacy-login.html">Privacy Police</a>
        <span style="color: #a8a8a8">|</span>
        <a class="footer-link" href="./legal-login.html">Legal notice</a>
      </footer>
    </section>

    <script src="./scripts/log-in.js"></script>
    <script src="./scripts/firebase-log-in.js"></script>
  </body>
</html>
