<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-Join</title>
    <link rel="stylesheet" href="./styles/register.css" />
    <link
      rel="shortcut icon"
      href="/assets/img/Capa 1.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/rotate.css" />
  </head>
  <body>
    <div id="landscape-blocker">
      <p id="rotate">Please rotate your device to portrait mode.</p>
    </div>
    <div id="message-box" class="d-none"></div>

    <section class="logo">
      <img class="logo-black" src="./assets/img/Capa 1.svg" alt="Logo" />
    </section>
    <section class="login-page">
      <div class="log-in-container">
        <div class="login-container-headline">
          <a href="./index.html">
            <img
              class="back-arrow"
              src="./assets/img/arrow-left-line.svg"
              alt="ZurÃ¼ck"
            />
          </a>
          <div class="font-line">
            <h1 class="login-headline">Sign Up</h1>
            <img
              class="blue-line"
              src="./assets/img/Vector 5.svg"
              alt="Strich"
            />
          </div>
        </div>
        <form class="log-in-form" onsubmit="registerUser(); return false">
          <label class="input-container">
            <input
              type="text"
              id="first-name"
              placeholder="First and last name"
              required
            />
            <img
              class="input-icon"
              src="./assets/img/person.svg"
              alt="User Icon"
            />
          </label>
          <label class="input-container">
            <input type="email" placeholder="Email" id="email" required />
            <img
              class="input-icon"
              src="./assets/img/mail.svg"
              alt="E-Mail Icon"
            />
          </label>
          <label class="input-container">
            <input
              type="password"
              placeholder="Password"
              id="password"
              minlength="6"
              required
            />
            <img
              class="input-icon-lock"
              src="./assets/img/lock.svg"
              alt="Passwort Icon"
            />
          </label>
          <label class="input-container">
            <input
              type="password"
              placeholder="Confirm password"
              id="confirm-password"
              minlength="6"
              required
            />
            <img
              class="input-icon-lock"
              src="./assets/img/lock.svg"
              alt="Passwort Icon"
            />
          </label>
          <div class="checkbox-container">
            <input id="privacy-policy" class="checkbox" type="checkbox" /><span
              >I accept the
              <a href="./privacy-login.html">Privacy Police</a></span
            >
          </div>
          <div class="container-button">
            <button class="log-in-button" id="register-btn" type="submit" disabled>Sign Up</button>
          </div>
        </form>
      </div>
      <footer>
        <a class="footer-link" href="./privacy-login.html">Privacy Police</a>
        <span style="color: #a8a8a8">|</span>
        <a class="footer-link" href="./legal-login.html">Legal notice</a>
      </footer>
    </section>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/firebase-log-in.js"></script>
  </body>
</html>
