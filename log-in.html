<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register/log-in/style/log-in.css" />
    <title>Join Log in</title>
  </head>
  <body>

    <div class="loader" id="loader">
      <img src="./assets/img/Capa 2.svg" alt="Logo" />
    </div>

    <img class="logo" src="./assets/img/Capa 1.svg" alt="Logo" id="logo" />

    <section class="login-page">
      <div class="log-in-container">

        <div class="login-container-headline">
          <h1 class="login-headline">Log in</h1>
          <img class="blue-line" src="./assets/img/Vector 5.svg" alt="Strich" />
        </div>

        <form class="log-in-form" onsubmit="login(); return false;">
          <label class="input-container">
            <input 
              type="email" 
              placeholder="E-Mail" 
              id="email" 
              required/>

            <img
              class="input-icon"
              src="./assets/img/mail.svg"
              alt="E-Mail Icon"/>
          </label>

          <label class="input-container">
            <input
              type="password"
              placeholder="Passwort"
              id="password"
              required/>

            <img
              class="input-icon-lock"
              src="./assets/img/lock.svg"
              alt="Passwort Icon"/>
          </label>

          <div class="wrong-text">
            <span id="login-error" class="d-none">Wrong Password or User!</span>
          </div>

          <div class="container-button">
            <button 
              class="log-in-button" 
              type="submit">
              Login
            </button>

            <button
              class="guest-log-in-button"
              type="button"
              onclick="guestLogin()">
              Guest Login
            </button>
          </div>
        </form>
      </div>

      <section class="register-container">
        <span class="no-user">Not a Join user?</span>
        <a href="./register.html">
          <button 
            class="register-button" 
            type="button">
            Sign Up
          </button>
        </a>
      </section>

      <footer>
        <a class="footer-link" href="#">Privacy Police</a>
        <a class="footer-link" href="#">Legal notice</a>
      </footer>

    </section>

    <script src="./register/log-in/script/log-in.js"></script>
    <script src="./register/log-in/script/firebase-log-in.js"></script>
  </body>
</html>
